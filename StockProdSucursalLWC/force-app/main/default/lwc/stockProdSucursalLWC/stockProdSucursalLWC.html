<template>
    <lightning-button 
        label={label.buttonLabel}
        class="slds-var-m-left_medium"
        variant="brand"  
        onclick={openModal} 
    ></lightning-button>

    <!-- modal start --> 
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container slds-var-p-around_medium slds-scrollable" style="min-width:100rem;max-width:100rem;">
                <lightning-spinner if:true={showSpinner} alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"> 
                        {label.modalTitle}
                    </h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-datatable
                        key-field="id"
                        data={serviceData}
                        columns={columns}>
                    </lightning-datatable>
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <lightning-button class="slds-m-top_small" variant="brand-outline" label="Cerrar" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->             
</template>
